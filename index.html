<!DOCTYPE html>
<html lang="RU">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/style.css">
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/logo-mesto.svg" alt="логотип Место.">
  </header>

  <main>
    <section class="author">
      <div class="author__profile">
        <img class="author__avatar" src="./images/avatar.jpg" alt="аватарка с портретом Кусто.">
        <div class="author__info">
          <div class="author__name">
            <h1 class="author__name-text">Жак-Ив Кусто</h1>
            <button class="author__name-edit white-hover" type="button"></button>
          </div>
          <p class="author__position">Исследователь планеты</p>
        </div>
      </div>
      <button class="author__add white-hover" type="button"></button>
    </section>

    <section class="articles" aria-label="список мест">
      <ul class="articles__grid">
        
        <template id="article">
          <li class="articles__item">
            <img class="articles__photo" alt="">
            <div class="articles__content">
              <h2 class="articles__title"></h2>
              <button class="articles__like" type="button"></button>
            </div>
            <button class="articles__delete" type="button"></button>
          </li>
        </template>
        
      </ul>
    </section>

  </main>

  <footer class="footer">
    <p class="footer__copyright">&COPY; 2023 Mesto Russia</p>
  </footer>

  <section class="popup p-author" aria-label="попап редактирования профиля">
    <div class="popup__container popup__container_type_form">
      <form class="popup__form" name="profile-form" novalidate>
        <h2 class="popup__form-title">Редактировать профиль</h2>
        <fieldset class="popup__form-fields">
          <div class="popup__form-field-wrapper">
            <input 
              type="text" 
              class="popup__form-field" 
              id="author-name"
              name="authorName" 
              placeholder="Имя автора" 
              minlength="2" 
              maxlength="40" 
              pattern="^[A-Za-zА-Яа-яЁё\s\-]+$" 
              title="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы"
              data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы" 
              required>
            <span class="popup__form-field-error author-name-error"></span>
          </div>
          <div class="popup__form-field-wrapper">
            <input 
              type="text" 
              class="popup__form-field" 
              id="author-position"
              name="authorPosition" 
              placeholder="Позиция автора" 
              minlength="2" 
              maxlength="200" 
              pattern="^[A-Za-zА-Яа-яЁё\s\-]+$" 
              title="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы" 
              data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы" 
              required>
            <span class="popup__form-field-error author-position-error"></span>
          </div>
        </fieldset>
        <fieldset class="popup__form-handlers">
          <button type="submit" class="popup__form-button">Сохранить</button>
        </fieldset>
      </form>
      <button class="popup__close white-hover" type="button"></button>
    </div>
  </section>

  <section class="popup p-card" aria-label="попап добавления карточки">
    <div class="popup__container popup__container_type_form">
      <form class="popup__form" name="card-form" novalidate>
        <h2 class="popup__form-title">Новое место</h2>
        <fieldset class="popup__form-fields">
          <div class="popup__form-field-wrapper">
            <input 
              type="text" 
              class="popup__form-field" 
              id="card-name"
              name="cardName" 
              placeholder="Название"
              minlength="2" 
              maxlength="30" 
              pattern="^[A-Za-zА-Яа-яЁё\s\-]+$" 
              title="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы" 
              data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы"  
              required>
            <span class="popup__form-field-error card-name-error"></span>
          </div>
          <div class="popup__form-field-wrapper">
            <input 
              type="url" 
              class="popup__form-field" 
              id="img-link"
              name="imgLink" 
              placeholder="Ссылка на картинку" 
              required>
            <span class="popup__form-field-error img-link-error"></span>
          </div>
        </fieldset>
        <fieldset class="popup__form-handlers">
          <button type="submit" class="popup__form-button">Создать</button>
        </fieldset>
      </form>
      <button class="popup__close white-hover" type="button"></button>
    </div>
  </section>

  <section class="popup popup_type_pic" aria-label="попап просмотра картинки">
    <div class="popup__container popup__container_type_pic">
      <img class="popup__picture" src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg" alt="Название">
      <button class="popup__close white-hover" type="button"></button>
      <p class="popup__caption">Название</p>
    </div>
  </section>

  <script src="./scripts/script.js"></script>
</body>
</html>
