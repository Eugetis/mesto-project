<!DOCTYPE html>
<html lang="RU">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/style.css">
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/logo-mesto.svg" alt="логотип Место">
  </header>

  <main>
    <section class="author">
      <div class="author__profile">
        <img class="author__avatar" src="./images/avatar-kusto.jpg" alt="аватарка автора">
        <div class="author__info">
          <div class="author__name">
            <h1 class="author__name-text">Жак-Ив Кусто</h1>
            <img class="author__name-edit white-hover" src="./images/icon-edit.svg" alt="иконка редактирования имени автора">
          </div>
          <p class="author__position">Исследователь океана</p>
        </div>
      </div>
      <div class="author__add white-hover">
        <img src="./images/icon-plus.svg" alt="иконка плюс">
      </div>
    </section>

    <section class="articles" aria-label="список мест">
      <ul class="articles__grid">
        <li class="articles__item">
          <img class="articles__photo" src="./images/gridpic-karachaevsk.jpg" alt="фото Карачаевска">
          <div class="articles__content">
            <h2 class="articles__title">Карачаевск</h2>
            <div class="articles__like"></div>
          </div>
        </li>
        <li class="articles__item">
          <img class="articles__photo" src="./images/gridpic-elbrus.jpg" alt="фото Карачаевска">
          <div class="articles__content">
            <h2 class="articles__title">Гора Эльбрус</h2>
            <div class="articles__like"></div>
          </div>
        </li>
        <li class="articles__item">
          <img class="articles__photo" src="./images/gridpic-dombai.jpg" alt="фото Карачаевска">
          <div class="articles__content">
            <h2 class="articles__title">Домбай</h2>
            <div class="articles__like"></div>
          </div>
        </li>
        <li class="articles__item">
          <img class="articles__photo" src="./images/gridpic-elbrus.jpg" alt="фото Карачаевска">
          <div class="articles__content">
            <h2 class="articles__title">Гора Эльбрус</h2>
            <div class="articles__like"></div>
          </div>
        </li>
        <li class="articles__item">
          <img class="articles__photo" src="./images/gridpic-dombai.jpg" alt="фото Карачаевска">
          <div class="articles__content">
            <h2 class="articles__title">Домбай</h2>
            <div class="articles__like"></div>
          </div>
        </li>
        <li class="articles__item">
          <img class="articles__photo" src="./images/gridpic-karachaevsk.jpg" alt="фото Карачаевска">
          <div class="articles__content">
            <h2 class="articles__title">Карачаево-Черкессия</h2>
            <div class="articles__like"></div>
          </div>
        </li>
      </ul>
    </section>

  </main>

  <footer class="footer">
    <p class="footer__copyright">&COPY; 2023 Mesto Russia</p>
  </footer>

  <section class="popup popup_opened">
    <div class="popup__container">
      <form class="popup__form">
        <h2 class="popup__form-title">Редактировать профиль</h2>
        <fieldset class="popup__form-fields">
          <input type="text" class="popup__form-field" name="author-name" placeholder="Имя автора" required>
          <input type="text" class="popup__form-field" name="author-position" placeholder="Позиция автора" required>
        </fieldset>
        <fieldset class="popup__form-handlers">
          <button type="submit" class="popup__form-button">Сохранить</button>
        </fieldset>
      </form>
      <img class="popup__close white-hover" src="./images/icon-close.svg" alt="иконка закрытия окна">
    </div>
  </section>

</body>
</html>
